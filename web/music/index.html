<!DOCTYPE html>
<html ng-app="ranking">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/material.css">
    <style>
        .mdl-card--border.mdl-shadow--2dp {
            padding: 4px;
        }
    </style>
    <script defer src="../js/material.js"></script>
    <script type="text/javascript" src="../js/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div ng-controller="RankingController as ranking">
        <div ng-repeat="entry in ranking.entries">
            <div class="mdl-card--border mdl-shadow--2dp">
                <table>
                    <tr>
                        <td><img ng-src=" {{entry[ 'im:image'][0].label}} " alt=" "></td>
                        <td><span>{{$index + 1}}. {{entry['im:name'].label}} - {{entry['im:artist'].label}}</span></td>
                    </tr>
                </table>
                <audio ng-src="{{entry['link'][1]['attributes'].href}}" preload="none" controls></audio>
            </div>
        </div>
    </div>

</html>
